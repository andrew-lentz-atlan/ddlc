<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract â€” DDLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/ddlc.css?v=10">
    <script>
        window.__atlanAuth = null;
        window.addEventListener('message', function(event) {
            if (!event.data || typeof event.data !== 'object') return;
            switch (event.data.type) {
                case 'ATLAN_HANDSHAKE':
                    event.source.postMessage({ type: 'IFRAME_READY' }, event.origin);
                    break;
                case 'ATLAN_AUTH_CONTEXT':
                    window.__atlanAuth = event.data.payload;
                    break;
                case 'ATLAN_LOGOUT':
                    window.__atlanAuth = null;
                    break;
            }
        });
    </script>
</head>
<body>
    <header class="app-header">
        <h1>
            <a href="/">DDLC</a>
            <span class="subtitle" id="headerTitle">Loading...</span>
        </h1>
        <div style="display: flex; gap: 8px;">
            <button class="btn" onclick="ContractApp.showYamlPanel()" id="yamlToggle" style="display:none;">YAML Preview</button>
            <button class="btn" onclick="ContractApp.showDbtPanel()" id="dbtToggle" style="display:none;">&#9881; Generate dbt</button>
            <a href="/" class="btn">Back to Dashboard</a>
        </div>
    </header>

    <!-- Stage stepper -->
    <div class="container-wide">
        <div class="stage-stepper" id="stepper"></div>

        <div class="contract-layout">
            <!-- Sidebar -->
            <aside class="contract-sidebar" id="sidebar"></aside>

            <!-- Main content -->
            <main class="contract-main" id="mainContent"></main>
        </div>
    </div>

    <!-- YAML slide-out panel -->
    <div id="yamlOverlay" style="display:none; position:fixed; top:0; right:0; bottom:0; width:50%; max-width:640px; z-index:200; background:var(--bg); border-left:1px solid var(--border); box-shadow: -4px 0 20px rgba(0,0,0,0.5); overflow:hidden;">
        <div class="yaml-panel" style="border:none; border-radius:0; height:100%;">
            <div class="yaml-header">
                <h3>ODCS v3.1.0 YAML</h3>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-sm" onclick="ContractApp.downloadYaml()">Download</button>
                    <button class="btn-icon" onclick="ContractApp.hideYamlPanel()" style="font-size:1.2rem;">&#x2715;</button>
                </div>
            </div>
            <div class="yaml-content">
                <pre id="yamlOutput">Loading...</pre>
            </div>
        </div>
    </div>

    <!-- dbt Project slide-out panel -->
    <div id="dbtOverlay" style="display:none; position:fixed; top:0; right:0; bottom:0; width:60%; max-width:900px; z-index:200; background:var(--bg); border-left:1px solid var(--border); box-shadow:-4px 0 20px rgba(0,0,0,.5); overflow:hidden; flex-direction:column;">
        <div style="display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid var(--border);">
            <h3 style="margin:0; font-size:1rem;">&#9881; dbt Project Preview</h3>
            <div style="display:flex; gap:8px;">
                <button class="btn btn-sm" onclick="ContractApp.downloadDbt()">Download ZIP</button>
                <button class="btn btn-sm" id="dbtCloudBtn" style="display:none;" onclick="ContractApp.triggerDbtCloud()">Push to dbt Cloud &#9654;</button>
                <button class="btn-icon" onclick="ContractApp.hideDbtPanel()" style="font-size:1.1rem; line-height:1;">&#x2715;</button>
            </div>
        </div>
        <div style="display:flex; flex:1; overflow:hidden;">
            <div id="dbtFileTree" style="width:210px; min-width:160px; border-right:1px solid var(--border); overflow-y:auto; padding:8px 0;"></div>
            <pre id="dbtFileContent" style="flex:1; margin:0; padding:16px; overflow:auto; font-family:var(--font-mono); font-size:0.78rem; line-height:1.6; color:var(--text); background:var(--bg); white-space:pre;"></pre>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/static/ddlc.js?v=9"></script>
    <script src="/static/contract-builder.js?v=9"></script>
    <script src="/static/yaml-preview.js?v=8"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ContractApp.init();
        });
    </script>
</body>
</html>
