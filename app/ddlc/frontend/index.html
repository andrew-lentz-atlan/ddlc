<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDLC — Data Contract Development Lifecycle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/ddlc.css?v=10">
    <script>
        // Atlan iframe handshake — must reply IFRAME_READY to ATLAN_HANDSHAKE
        // within 10s or the Atlan frontend shows "Something went wrong".
        window.__atlanAuth = null;
        window.addEventListener('message', function(event) {
            if (!event.data || typeof event.data !== 'object') return;
            switch (event.data.type) {
                case 'ATLAN_HANDSHAKE':
                    event.source.postMessage({ type: 'IFRAME_READY' }, event.origin);
                    break;
                case 'ATLAN_AUTH_CONTEXT':
                    window.__atlanAuth = event.data.payload; // token available if needed
                    break;
                case 'ATLAN_LOGOUT':
                    window.__atlanAuth = null;
                    break;
            }
        });
    </script>
</head>
<body>
    <header class="app-header">
        <h1>
            <a href="/">DDLC</a>
            <span class="subtitle">Data Contract Development Lifecycle</span>
        </h1>
        <a href="/request" class="btn btn-primary">+ New Request</a>
    </header>

    <div class="container">
        <!-- Stats -->
        <div class="dashboard-stats" id="stats"></div>

        <!-- Filter tabs -->
        <div class="filter-tabs" id="filters"></div>

        <!-- Sessions list -->
        <div class="sessions-list" id="sessions"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/static/ddlc.js?v=9"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            DDLC.dashboard.init();
        });
    </script>
</body>
</html>
